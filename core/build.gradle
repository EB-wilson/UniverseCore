
apply plugin: 'java'

publishing {
    publications {
        myApp(MavenPublication) {
            groupId = 'com.github.EB-wilson'
            artifactId = 'core'
            version = "$uncVersion"
            from components.java
        }
    }
}

dependencies {
    repositories{
        mavenCentral()
        maven{ url 'https://www.jitpack.io' }
    }

    compileOnly project(":abstract")

    annotationProcessor "com.github.Anuken:jabel:0.7.0"
}