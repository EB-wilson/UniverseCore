plugins {
  id 'java'
}

publishing {
  publications {
    myApp(MavenPublication) {
      groupId = 'com.github.EB-wilson'
      artifactId = 'utilties'
      version = "$uncVersion"
      from components.java
    }
  }
}

dependencies {
  compileOnly project(":abstract")
  compileOnly project(":core")
}

test {
  useJUnitPlatform()
}